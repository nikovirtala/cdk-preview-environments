name: destroy
on:
  pull_request:
    branches:
      - main
    types:
      - closed
jobs:
  destroy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: github-actions-session
      - name: Install Dependencies
        run: yarn --frozen-lockfile
      - name: Set CDK Application Stage
        id: stage
        run: echo ::set-output name=stage::"pr-${{ github.event.number }}"
      - name: Destroy
        run: |-
          npx projen destroy \
            --context stage=${{ steps.stage.outputs.stage }} \
            --force
      - name: Delete GitHub Deployment and Environment
        uses: strumwolf/delete-deployment-environment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: ${{ steps.stage.outputs.stage }}
